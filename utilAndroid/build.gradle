apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {

    provided 'com.android.support:support-v4:+'
    provided 'com.android.support:recyclerview-v7:+'
    provided 'commons-codec:commons-codec:1.8'
    provided 'com.github.bumptech.glide:glide:3.7.0'
    provided 'com.android.support:support-annotations:+'
    //    provided 'com.github.djun100:BaiduMapLib:6c834be'
    testCompile 'junit:junit:4.12'
}
